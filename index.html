<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-database.js"></script>


    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>
    <!-- Link to Moment.js should go here -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!--Jumbotron-->
    <div class="container">
        <div class="jumbotron" style="background-color: brown">
            <h1 class="text-center text-light">Train Schedule</h1>
            <h3 class="text-center text-light">All a board the Train</h3>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <!--Train Schedule-->
                    <div class="card-header" style="background-color: blue">
                        <h5 class="text-light">Current Train Schedule</h5>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <div class="cardForm">
                        <!--add a train-->
                        <div class="card-header" style="background-color: blue">
                            <h5 class="text-light">Add a Train form</h5>
                        </div>
                        <form>
                            <div class="form-group">
                                <label for="trainName">Train Name</label>
                                <input type="text" class="form-control" id="trainNameData">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="destinationData">
                            </div>
                            <div class="form-group">
                                <!--used time formated by html instead of military time for input
                                database stores time in military time-->
                                <label for="f-trainTime">First Train Time (HHmm-military time)</label>
                                <input type="time" class="form-control" id="f-trainTimeData">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency (in minutes)</label>
                                <input type="number" class="form-control" id="frequencyData">
                            </div>

                            <button type="submit" id="submit" class="btn tn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Script-->
    <script type = "text/javascript" src="traintime-data.js"></script>
</body>

</html>
